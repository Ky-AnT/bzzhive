<!DOCTYPE html>
<html>
  <head>
    <title>Bzz Hive - User Sign In</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href={{url_for('static', filename='nav.css')}}>
  </head>
  <body style="font-family: 'Montserrat', sans-serif;">
    <div class="topNav">
      <a href={{ url_for('index') }}><img src={{url_for('static', filename='logo.png')}} class="icon" width="auto" height="50vh"></a>
    </div>
    <div class="content">
      <h1>User Sign In</h1>
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
      <form method="POST" action="/signin">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <br>
        <input class="button" type="submit" value="Sign In">
      </form>
      <p>Don't have an account? <a href="/register" style="text-decoration:none; color: blue;">Register here</a></p>
    </div>
  </body>
</html>
