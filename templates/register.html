<!DOCTYPE html>
<html>
  <head>
    <title>Bzz Hive - User Registration</title>
    <link rel="stylesheet" href={{url_for('static', filename='nav.css')}}>
  </head>

  <body style="font-family: 'Montserrat', sans-serif;">
    <div class="topNav">
      <a href={{ url_for('index') }}><img src={{url_for('static', filename='logo.png')}} class="icon" width="auto" height="50vh"></a>
    </div>
    <div class="content">
      <h1>User Registration</h1>
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
      <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <br>
        <input type="submit" class="button" value="Register">
      </form>
      <p>Already have an account? <a href="/signin" style="text-decoration:none; color: blue;">Sign in</a></p>
    </div>
  </body>
</html>
